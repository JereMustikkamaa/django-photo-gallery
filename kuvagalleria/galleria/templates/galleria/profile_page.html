{% extends 'galleria/main.html' %}
{% load static %}
{% block content %}
    <div>
        <h2>{{user}} - Profile page</h2>
        <div class="photo-grid">
            {% for image in images %}
                <a href="{% url 'imagepage' image.id %}">
                    <div class="card" style="background-image:url({{image.imageURL}})" ></div>
                </a>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
