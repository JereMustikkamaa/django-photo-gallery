{% extends 'galleria/main.html' %}
{% load static %}

{% block content %}
<div class="photo-grid" id='pg-frontpage'>
    {% if images|length != 0 %}
    {% for image in images %}
        <a href="{% url 'imagepage' image.id %}">
            <div class="card" style="background-image:url({{image.thumbnailURL}})"></div>
        </a>
    {% endfor %}
    {% else %}
    <div>Ei hakutuloksia</div>
    {% endif %}
    
</div>

{% endblock content %}
