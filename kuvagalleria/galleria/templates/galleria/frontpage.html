{% extends 'galleria/main.html' %}
{% load static %}

{% block content %}
<div class="photo-grid">
    {% for image in images %}
    <a href="{% url 'imagepage' image.id %}">
        <div class="card" style="background-image:url({{image.thumbnailURL}})"></div>
    </a>
    {% endfor %}
</div>

{% endblock content %}
