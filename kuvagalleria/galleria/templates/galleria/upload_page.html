{% extends 'galleria/main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <div class='upload-form'>
        <h3>Upload an image</h3>
        <h4>{{message}}</h4>
        <form method="post" enctype="multipart/form-data" class='bootstrap4'>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Upload</button>
        </form>
    </div>
</div>

{% endblock content %}
